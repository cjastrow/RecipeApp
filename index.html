<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recipe Look-Up</title>
	<link rel="stylesheet" href="Styles/Main.css">
	<script src="Scripts/jquery.min.js"></script>

	<!-- Use this to link to GSAP...
	<script src="Scripts/TweenMax.min.js"></script>
	-->
</head>
<body>
	<div id="welcome">
		<h1>RECIPE "LOOKER-UPPER"</h1>
		<div id="subhead">Type in a food item below and click search to see recipes</div>
	</div>
	<div id="searchArea">
		<h2 id="whatWasSearched"></h2>
		<input type="text" id="searchInput" placeholder="Type Here...">
		<div id="searchBtn">SEARCH</div>
		<div id="backBtn">BACK</div>
		<div id="recipeArea">
			<div class="recipe" id="item0"></div>
			<div class="recipe" id="item1"></div>
			<div class="recipe" id="item2"></div>
			<div class="recipe" id="item3"></div>
			<div class="recipe" id="item4"></div>
			<div class="recipe" id="item5"></div>
			<div class="recipe" id="item6"></div>
			<div class="recipe" id="item7"></div>
			<div class="recipe" id="item8"></div>
			<div class="recipe" id="item9"></div>
			<div class="recipe" id="item10"></div>
		</div>
		<div id='ingredients'></div>
	</div>

	<script type="text/javascript" src="Scripts/Main.js"></script>
</body>
</html>
